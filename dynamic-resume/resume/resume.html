<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="resume.css"/>
  </head>
  <body>
    <div class="mainDiv">
      <header>
        <div>
          <h1 class="white"><span id="resName"></span></h1> 
          <p class="white"><span id="resDesig"></span></p>
        </div>
        <img id="resImg" src="" alt="" />
      </header>

      <div class="content">
        <aside class="aside-content">
          <section id="contact" class="contact">
            <h2>Contact</h2>
            <p><strong>Phone</strong></p>
            <p><span id="resPhone"></span></p>
            <br />
            <p><strong>Email</strong></p>
            <p><span id="resEmail"></span></p>
            <br />
            <p><strong>Address</strong></p>
            <p><span id="resAddr"></span></p>
          </section>

          <section id="edu" class="education">
            <h2>Education</h2>
            <p><span id="resPass1"></span></p>
            <p><strong><span id="resDeg1"></span></strong></p>
            <p><span id="resInst1"></span></p>
            <br />
            <p><span id="resPass2"></span></p>
            <p><strong><span id="resDeg2"></span></strong></p>
            <p><span id="resInst2"></span></p>
          </section>

          <section id="skill" class="skill">
            <h2>Skill</h2>
            <ul>
              <li><span id="resSkill1"></span></li>
              <li><span id="resSkill2"></span></li>
              <li><span id="resSkill3"></span></li>
            </ul>
          </section>

          <section id="lang" class="language">
            <h2>Language</h2>
            <p><span id="resLang1"></span></p>
            <p><span id="resLang2"></span></p>
          </section>
        </aside>

        <main class="main-content">
          <section id="exp" class="experience">
            <h2>Experience</h2>
            <div class="experience-items">
              <p><span id="resStYear"></span> - <span id="resEndYear"></span></p>
              <p><strong><span id="resCompany"></span> | <span id="resCompLocation"></span></strong></p>
              <p><span id="resJobTitle"></span></p>
              <ul>
                <li><span id="resAchv1"></span></li>
                <li><span id="resAchv2"></span></li>
                <li><span id="resAchv3"></span></li>
              </ul>
            </div>
          </section>

          <secttion id="ref" class="reference">
            <h2>Reference</h2>
            <p>Available upon request</p> <br>
          </secttion>
        </main>
      </div>
    </div>

    <div class="btnDiv">
      <button id="contact-btn" class="btn">Contact</button>
      <button id="edu-btn" class="btn">Education</button>
      <button id="skill-btn" class="btn">Skill</button>
      <button id="lang-btn" class="btn">Language</button>
      <button id="exp-btn" class="btn">Experience</button>
      <button id="ref-btn" class="btn">Reference</button>
      <button id="print-btn" class="btn">Print</button>
    </div>
  </body>
  <script src="resume.js"></script>
</html>
